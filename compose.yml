version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_PASSWORD: password
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d myapp_development -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # === 修正箇所 ===
    # 1. rm -f tmp/pids/server.pid: 前回終了時に残ったPIDファイルを削除し、Pumaの競合を防ぐ。
    # 2. bin/rails db:migrate: 起動前にマイグレーションを実行し、最新のスキーマを適用する。
    # 3. bin/dev: JS/CSS監視とPumaサーバーを起動する。
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails db:migrate && ./bin/dev"
    # ================
    tty: true
    stdin_open: true
    volumes:
      # Mac/Windows環境でのパフォーマンスとアクセス権のために :cached フラグを追加
      - .:/myapp:cached
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/myapp/node_modules
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy # DBが完全に準備できるまで待つ
    env_file:
      - .env
  redis:
    image: "redis:7.0-alpine"
    volumes:
      - redis_volume:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
volumes:
  bundle_data:
  postgresql_data:
  node_modules:
  redis_volume: