services:
  db:
    image: postgres:16
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_PASSWORD: password
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d myapp_development -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # 修正: 開発サーバーを起動するコマンドに変更
    # これにより、./bin/dev の中の css.1 プロセスが動き、Tailwindが起動します。
    command: ./bin/dev
    tty: true
    stdin_open: true
    volumes:
      # 修正: Mac/Windows環境でのパフォーマンスとアクセス権のために :cached フラグを追加
      - .:/myapp:cached
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/myapp/node_modules
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
  redis:
    image: "redis:7.0-alpine"
    volumes:
      - redis_volume:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
volumes:
  bundle_data:
  postgresql_data:
  node_modules:
  redis_volume:
